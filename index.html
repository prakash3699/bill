	<style>
	*{
	padding:0;
	margin:0;
	box-sizing:border-box;
	font-family: "Roboto", sans-serif;
	}
		section{
			display:flex;
			align-items:center;
			justify-content:center;
			background-image:linear-gradient(to bottom right, #579BB1, #ECECEC);
			width:100%;
			height:100vh;
		}
		
		.container h2{
			color:white;
			text-align:center;
			font-size:40px;
		}
		
		label{
			color:#243763;
	
		
		}
		
		input{
	
		}

<body>
	<section>
		<div class="container">
			<div class="title">
				<h2>Bill Sheet</h2>
			</div>
			
		<div class="one">
			<div>
				<label>Bill Amount:</label>
					<input type="number" value="" name="num" id="bill" placeholder="Enter Amount"><br><br>
			</div>
			
			<div>
				<label>Tips:</label>
					<input type="number" value="" name="num" id="tip" placeholder="Enter a tips percentage"><br><br>
			</div>
			
			<div>
				<label>Tips Amount:</label>
					<input type="text" value="" name="num" id="tipsAmount" disabled><br><br>
			</div>

			<div>
				<label>Total Amount:</label>
					<input type="text" value="" name="num" id="totalAmount" disabled>
			</div>
		</div>		
											
		</div>
	</section>
	
	<script src="main.js"></script>
